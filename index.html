<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar">
        <div class="logo">H&D Travel</div>

        <ul class="nav-link">
            <li><a class="a-color" href="#">Home</a></li>
            <li class="li-color"><a href="#">About</a></li>
            <li class="li-color"><a href="#">Destinations</a></li>
            <li class="li-color"><a href="#">Packages</a></li>

            <div class="dropdown">
                <li class="dropbtn li-color"><a href="#">Services</a></li>
                <div class="dropdown-content">
                    <a href="#">Hotel Booking</a>
                    <a href="#">Flight Booking</a>
                    <a href="#">Car Booking</a>
                </div>
            </div>

            <li class="li-color"><a href="#">Contact</a></li>
        </ul>

        <div class="btn">
            <a class="sign" href="">Sign Up</a>
            <a class="sign" href="">Sign In</a>
        </div>

        <div class="menu-bar">&#9776;</div>

    </nav>
    <!-- navbar end -->
    <!-- hero section start -->
    <div class="hero">
        <div class="inner">
            <div class="hero-text">
                <h1>
                    You don't need to go far to find what matters
                </h1>
                <p>Discover your next adventure</p>
            </div>
        </div>
        <div class="form">
            <select name="" id="Destination" class="select-date-submit">
                <option value="">Destinations</option>
                <option value="Dubai">Dubai</option>
                <option value="Thailand">Thailand</option>
                <option value="Bali">Bali</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Switzerland">Switzerland</option>
            </select>
            <div class="date ">
                <input class="select-date-submit" type="date" name="" id="">
            </div>
            <a href="#" class="date-submit">Submit</a>

        </div>

    </div>
    <section></section>
    <!-- hero section end -->

    <!-- text section start -->
   <div class="txt">
    <h4>VISIT</h4>
    <h2>Popular Destinations</h2>
   </div>
    <!-- text section end -->

    <!-- image section start -->

    <div class="img-part">

        <div class="first"> <img class="img1" src="images.jpeg" alt=""></div>
        <div class="second"> <img class="img2" src="ice.jpeg" alt=""></div>
    </div>

    <!-- image section end -->
    <script src="script.js"></script>
</body>

</html>
